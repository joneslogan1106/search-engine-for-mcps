<!-- Make a google type search page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine for MCPs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .hero {
            background-color: #4a90e2;
            color: white;
        }
        .search-box {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Search Engine for MCPs</h1>
                <h2 class="subtitle">Find your MCP servers easily</h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for MCPs...">
                <button class="search-button">Search</button>
            </div>
        </div>
    </section>
    <script>
        document.querySelector('.search-button').addEventListener('click', function() {
            const query = document.querySelector('.search-input').value;
            if (query) {
                // Here you would typically send the query to your backend for processing
                alert('Searching for: ' + query);
            } else {
                alert('Please enter a search term.');
            }
        });
    </script>
</body>
</html>
